<!DOCTYPE html>
<html>
<head>
	<title>Django Public Blog - создать статью</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}/static/create_post.css">
</head>
<body>
	<div class="content">
		<h1>Написать статью</h1>
		<div style="float: right; color: #fff;">
			<p><a style="color: #fff" href="{{ STATIC_URL }}/reg">Регистрация</a></p>
			<p><a style="color: #fff" href="{{ STATIC_URL }}/archive">Все статьи</a></p>
		</div>
		<form method="POST">{% csrf_token %}
			<div class="inner" style="height: 50px"><input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"></div>
			<div class="inner"><textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea></div>
			<div class="inner"><input type="submit" value="Сохранить"></div>
		</form>
		{{ form.errors }}
	</div>
</body>
</html>
